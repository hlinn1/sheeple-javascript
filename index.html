<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <div class="row">
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-brand navbar-text mb-0 h1">UFO Sightings <img id="ufo-img" src="static/images/ufo.svg"> </span>
        </nav>
    </div>
    <div class="row">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="jumbotron-text">UFO Sightings</h1>
                <p class="jumbotron-p">The Truth is Out There</p>
            </div>
        </div>
    </div>

    <div class = "container">
        <div class="row">
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header">
                        Filter Search
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="formDateInput">Filter by Date</label>
                                <input type="text" class="form-control" id="datetime" placeholder="1/11/2010">
                                <label for="formCityInput">Filter by City</label>
                                <input type="text" class="form-control" id="city" placeholder="fresno">
                                <label for="formStateInput">Filter by State</label>
                                <input type="text" class="form-control" id="state" placeholder="ca">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="inputGroupSelect01">Filter by Shape</label>
                                    </div>
                                    <select class="custom-select" id="inputGroupSelect01">
                                        <option selected>Choose...</option>
                                        <option value="1">Changing</option>
                                        <option value="2">Chevron</option>
                                        <option value="3">Cigar</option>
                                        <option value="4">Circle</option>
                                        <option value="5">Cross</option>
                                        <option value="6">Cylinder</option>
                                        <option value="7">Disk</option>
                                        <option value="8">Flash</option>
                                        <option value="9">Fireball</option>
                                        <option value="10">Formation</option>
                                        <option value="11">Light</option>
                                        <option value="12">Oval</option>
                                        <option value="13">Sphere</option>
                                        <option value="14">Teardrop</option>
                                        <option value="15">Triangle</option>
                                        <option value="16">Other</option>
                                        <option value="17">Unknown</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary" id="filter-btn">Filter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">Date</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Country</th>
                        <th scope="col">Shape</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
